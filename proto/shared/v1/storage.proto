syntax = "proto3";

package shared.v1;

import "google/api/annotations.proto";

service StorageService {
  rpc UploadToken(UploadTokenRequest) returns (UploadTokenResponse) {
    option (google.api.http) = {
      post: "/api/upload/token"
      body: "*"
    };
  }
}

message UploadTokenRequest {
  string filename = 1;
}

message UploadAuthorization {
  string type = 1;
  string value = 2;
  string method = 3;
  map<string, string> headers = 4;
}

message UploadFileInfo {
  string key = 1;
  string url = 2;
}

message UploadTokenResponse {
  UploadAuthorization authorization = 1;
  UploadFileInfo file = 2;
}
